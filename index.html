<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="src/images/netflix-icon.png" rel="icon" type="image/x-icon">
</head>

<body>
    <div class="app__background">
        <header>
            <!-- Parte de navegação do menu / Cabeçalho do site-->
            <div class="menu-logo">
                <img src="./src/images/logo-no-bg.png" alt="Logo Netflix" class="logo" />
                <span class="inicio">Início</span>
                <span>Séries</span>
                <span>Filmes</span>
                <span>Bombando</span>
                <span>Minha lista</span>
            </div> <!-- menu-logo -->
            <div class="menu-user">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                <i class="fa-solid fa-bell fa-lg"></i>
                <img src="./src/images/user.png" alt="Usuário" />
                <i class="fa-solid fa-caret-down fa-lg"></i>
            </div> <!-- menu-user -->
        </header> <!-- header -->
        <main>
            <div class="banner-info">
                <img src="src/images/poster.png" class="poster-filme">
                <span class="descricao">
                    Em uma penitenciária de última geração, um detento
                    participa de um experimento com drogas que controlam as
                    emoções para um gênio da indústria farmacêutica.
                </span> <!--descricao-->
                <div class="buttons">
                    <button class="assistir">
                        <i class="fa-solid fa-play fa-lg" style="color: #000000;"></i>
                        Assistir
                    </button> <!--assistir-->
                    <button class="mais-informacoes">
                        <i class="fa-solid fa-circle-info fa-lg"></i>
                        Mais informações
                    </button> <!--mais informacoes-->
                </div> <!--buttons-->
                <div class="categoria__minha-lista">
                    <p class="categoria__titulo">Minha lista</p>
                    <section>
                        <div class="item -animation">
                            <img src="./src/images/minha-lista/poster_01.png" alt="BoJack Horseman" />
                        </div>
                        <div class="item -animation">
                            <img src="./src/images/minha-lista/poster_02.png" alt="Ozark" />
                        </div>
                        <div class="item -animation">
                            <img src="./src/images/minha-lista/poster_03.png" alt="A vizinha da mulher na janela" />
                        </div>
                        <div class="item -animation">
                            <img src="./src/images/minha-lista/poster_04.png" alt="Breaking bad" />
                        </div>
                        <div class="item -animation">
                            <img src="./src/images/minha-lista/poster_05.png" alt="The end of the f***ink world" />
                        </div>
                    </section>
                </div> <!--categoria-->
                <div class="categoria__em-alta">
                    <p class="categoria__titulo">Em alta</p>
                    <section>
                        <div class="item -animation">
                            <img src="./src/images/em-alta/poster_01.png" alt="Stranger Things" />
                        </div>
                        <div class="item -animation">
                            <img src="./src/images/em-alta/poster_02.png" alt="The Umbrella Academy" />
                        </div>
                        <div class="item -animation">
                            <img src="./src/images/em-alta/poster_03.png" alt="Peaky Blinders" />
                        </div>
                        <div class="item -animation">
                            <img src="./src/images/em-alta/poster_04.png" alt="Arremessando Alto" />
                        </div>
                        <div class="item -animation">
                            <img src="./src/images/em-alta/poster_05.png" alt="Amor & Gelato" />
                        </div>
                    </section>
                </div> <!--categoria-->
                <!-- Trilho – com animação e efeito slider  -->
                <div class="category">
                    <p class="category__title">Séries excêntricas de humor ácido</p>

                    <div class="wrapper">
                        <section id="section1">
                            <a href="#section3" class="arrow__btn"><i class="fas fa-angle-left"></i></a>

                            <div class="item -animation -animation">
                                <img src="./src/images/estrangeiras/poster_01.png" alt="Queen Loretta" />
                            </div>

                            <div class="item -animation">
                                <img src="./src/images/estrangeiras/poster_02.png" alt="As 7 vidas de Lea" />
                            </div>

                            <div class="item -animation">
                                <img src="./src/images/estrangeiras/poster_17.png" alt="The good place" />
                            </div>
                            <div class="item -animation">
                                <img src="./src/images/estrangeiras/poster_03.png" alt="Young Royals" />
                            </div>
                            <div class="item -animation">
                                <img src="./src/images/estrangeiras/poster_05.png" alt="Dark" />
                            </div>
                            <a href="#section2" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
                        </section>
                        <section id="section2">
                            <a href="#section1" class="arrow__btn"><i class="fas fa-angle-left"></i></a>
                            <div class="item -animation">
                                <img src="./src/images/estrangeiras/poster_06.png" alt="Bem vindos ao Éden" />
                            </div>
                            <div class="item -animation">
                                <img src="./src/images/estrangeiras/poster_18.png" alt="UnbreakAble Kimmy Schmidt" />
                            </div>
                            <div class="item -animation">
                                <img src="./src/images/estrangeiras/poster_08.png"
                                    alt="Elize Matsunaga - Era uma vez um crime" />
                            </div>
                            <div class="item -animation">
                                <img src="./src/images/estrangeiras/poster_09.png" alt="The Ted Bundy Tapes" />
                            </div>
                            <div class="item -animation">
                                <img src="./src/images/estrangeiras/poster_10.png" alt="Gabriel Fluffy" />
                            </div>
                            <a href="#section3" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
                        </section>
                        <section id="section3">
                            <a href="#section2" class="arrow__btn"><i class="fas fa-angle-left"></i></a>
                            <div class="item -animation">
                                <img src="./src/images/estrangeiras/poster_12.png" alt="Fyre" />
                            </div>
                            <div class="item -animation">
                                <img src="./src/images/estrangeiras/poster_13.png" alt="Friends from college" />
                            </div>
                            <div class="item -animation">
                                <img src="./src/images/estrangeiras/poster_14.png" alt="Riverdale" />
                            </div>
                            <div class="item -animation">
                                <img src="./src/images/estrangeiras/poster_15.png" alt="Velvet buzzsaw" />
                            </div>
                            <div class="item -animation -animation">
                                <img src="./src/images/estrangeiras/poster_01.png" alt="Queen Loretta" />
                            </div>
                            <a href="#section1" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
                        </section>
                    </div>
                </div>
                <!-- Fim do Trilho – com animação e efeito slider  -->
                <footer> <!-- footer -->
                    <div class="socials">
                        <i class="fa-brands fa-facebook-f fa-lg"></i>
                        <i class="fa-brands fa-instagram fa-lg"></i>
                        <i class="fa-brands fa-twitter fa-lg"></i>
                        <i class="fa-brands fa-youtube fa-lg"></i>                    
                    </div> <!-- socials -->
                </footer>
            </div> <!--banner info-->
        </main>
    </div>
</body>

</html>
