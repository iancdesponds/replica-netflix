<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- header -->
    </header>
    <main>
        <div class="banner">
            <img src="img/banner1.png" class="banner-filme">
        </div> <!--banner-->
        <div class="banner-info">
            <img src="img/poster1.png" class="poster-filme">
            <h2 class="descricao">
                Em uma penitenciária de última geração, um detento
                participa de um experimento com drogas que controlam as
                emoções para um gênio da indústria farmacêutica.
            </h2>
            <div class="buttons">
                <div class="assistir">
                    <i class="fa-solid fa-play fa-xl" style="color: #000000;"></i>
                    <h1>Assistir</h1>
                </div> <!--assistir-->
                <div class="mais-informacoes">
                    <i class="fa-solid fa-circle-info fa-xl"></i>
                    <h1>Mais informações</h1>
                </div> <!--mais informacoes-->
            </div> <!--buttons-->
        </div> <!--banner info-->
    </main>
    <footer>
        <!-- footer -->
    </footer>
</body>

</html>
